<nav class="flex justify-between py-4 px-6 bg-indigo-700"
     [ngStyle]="{
     backgroundImage: 'url(assets/navbar-bg.svg)',
     backgroundSize: '50% 100%',
     backgroundRepeat: 'no-repeat'}">
  <div class="self-center text-white font-bold text-2xl">Budgetplanner</div>
  <img *ngIf="auth.user$ | async as user; else login;" [src]="user.photoURL"
       class="avatar rounded-full h-10 cursor-pointer"
       alt="avatar"
       (click)="auth.signOut()"/>


  <ng-template #login>
    <button class="button text-white cursor-pointer" (click)="auth.googleSignIn()">Login with Google</button>
  </ng-template>

</nav>
<div class="subnavbar flex justify-between p-6">
  <div class="trend flex flex-col"><span class="title uppercase text-gray-500 font-semibold">Trend</span>
  </div>
  <div class="saldo flex flex-col"><span class="title uppercase text-gray-500 font-semibold">Saldo @ 17 Aug</span></div>
</div>
